<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<div class="container">
    <form class="form">
        <h2>Sign In</h2>
        <!-- Email Field -->
        <label>Email</label>
        <div class="input-group">
            <input type="email" class="input" placeholder="Enter your Email" required>
        </div>


        <label>Password</label>
        <div class="input-group">
            <input type="password" class="input" placeholder="Enter your Password" required>
        </div>


        <div class="flex-row">
            <label>
                <input type="checkbox"> Remember me
            </label>
            <a href="#" class="link">Forgot password?</a>
        </div>


        <button type="submit" class="btn primary">Sign In</button>


        <p class="text-center">
            Don't have an account? <a href="{% url 'register' %}" class="link">Sign Up</a>
        </p>


        <div class="divider">Or continue with</div>


        <div class="flex-row">
            <button class="btn social google">Google</button>
            <button class="btn social apple">Apple</button>
        </div>
    </form>
</div>

</body>
</html>
